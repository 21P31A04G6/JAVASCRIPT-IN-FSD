<!DOCTYPE html>
<html>
<head>
	<title>Query selecter</title>
</head>
<body>
	<h1>Query Selecter Method</h1>
	<p class="course">HTML</p>
	<p id="course">CSS</p>
	<p class="course">BS</p>
	<script type="text/javascript">
		let ele=document.querySelector('.course');
		console.log(ele)
		ele.style.color='blue';
	</script>

</body>
</html>
