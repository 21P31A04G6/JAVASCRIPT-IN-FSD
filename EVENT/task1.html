<!DOCTYPE html>
<html>
<head>
	<title>task1</title>
	<style type="text/css">
		div{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div style="height: 600px; width: 815px;">
		<div style="height: 600px; width: 606px; float: left;">
			<div style="height: 600px; width: 200px; float: left;">
				<img src="1.jpg" style="width: 200px; height: 600px;" onclick="getimage('1.jpg')">
			</div>
			<div style="height: 600px; width: 200px; float: left;">
				<img src="2.jpg" style="width: 200px; height: 600px;" onclick="getimage('2.jpg')">
			</div>
			<div style="height: 600px; width: 200px; float: right;">
				<img src="3.jpg" style="width: 200px; height: 600px;" onclick="getimage('3.jpg')">
			</div>
		</div>
		<div style="height: 600px; width: 200px; float: right;" id="output_id"></div>
	</div>
	<script type="text/javascript">
		function getimage(image_path){
			document.getElementById('output_id').innerHTML="<img src='"+image_path+"'style='height: 600px;width: 200px;'/>"

		}
	</script>
</body>
</html>
