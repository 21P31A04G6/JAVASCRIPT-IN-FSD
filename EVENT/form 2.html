<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<form id="my form" onsubmit="validateform()">
		<label>First Name</label>
		<input type="text" name="fname" id="fname_id"><br><br>
		<label>Last Name</label>
		<input type="text" name="lname" id="lname_id"><br><br>
		<select name="college">
			<option>--select group--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select><br><br>
		<input type="button" onclick="ss()" value="submit form">
		<input type="button" onclick="dd()" value="reset form">
	</form>
	<script type="text/javascript">
		function ss(){
			document.getElementById('my form').submit()
		}
		function dd(){
			document.getElementById('my form').reset()
		}
	
	
	</script>

</body>
</html>
