<!DOCTYPE html>
<html>
<head>
	<title>scope variables</title>
</head>
<body>
	<h1>scope variables</h1>
	<script type="text/javascript">
		var a='swathi'
		document.write(a,"<br>");
		let b='santhi'
		document.write(b,"<br>");
		const k='charlie'
		document.write(k,"<br>");
	</script>

</body>
</html>
